pl.infoshare.workandfun.users-path=WorkAndFun/src/main/resources/Users.json

spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:mysql://localhost:3310/main_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=user
spring.datasource.password=superSecretPassword

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

# wpis, ktory umozliwia korzystanie z zapytan PUT i DELETE w thymeleafie
spring.mvc.hiddenmethod.filter.enabled=true

logging.level.org.springframework.security=DEBUG

