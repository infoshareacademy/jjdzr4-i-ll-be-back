<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--/* Bootstrap CSS */-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title th:text="#{index.title}"></title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body class="bg-light p-3">
<div class="container-lg">

    <div class="row mb-1">
        <div class="col-md-12" th:insert="~{fragments/navbar :: nav}"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="row">


                <div th:class="'table-responsive'">
                    <table th:class="'table table-striped table-bordered text-center'">
                        <thead>
                        <tr>
                            <th th:class="'custom-cell'" th:text="#{table.hashcode}"></th>
                            <th th:class="'custom-cell'" th:text="#{announcement.header}"></th>
                            <th th:class="'custom-cell'" th:text="#{announcement.price}"></th>
                            <th th:class="'custom-cell'" th:text="#{announcement.date}"></th>
                            <th th:class="'custom-cell'" th:text="''"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="announcement, iterStat : ${ownAnnouncements}">
                            <td th:class="'custom-cell'">
                                <a th:href="@{/announcement/details/{announcId}(announcId=${announcement.id})}"
                                   th:class="'announcement-header text-dark custom-cell'"
                                   th:text="${iterStat.count}">
                                </a>
                            </td>
                            <td th:class="'custom-cell'">
                                <a th:href="@{/announcement/details/{announcId}(announcId=${announcement.id})}"
                                   th:class="'announcement-header text-dark custom-cell'"
                                   th:text="${announcement.header}">
                                </a>
                            </td>
                            <td th:class="'custom-cell'">
                                <a th:href="@{/announcement/details/{announcId}(announcId=${announcement.id})}"
                                   th:class="'announcement-header text-dark custom-cell'"
                                   th:text="${announcement.price}">
                                </a>
                            </td>
                            <td th:class="'custom-cell'">
                                <a th:href="@{/announcement/details/{announcId}(announcId=${announcement.id})}"
                                   th:class="'announcement-header text-dark custom-cell'"
                                   th:text="${service.formatAnnouncementCreateDate(announcement)}">
                                </a>
                            </td>
                            <td>
                                <div th:class="'col-12 fix-button text-center custom-cell'">
                                    <form th:action="@{/delete-announcement/{id}(id=${announcement.id})}"
                                          th:method="delete">
                                        <button type="submit" th:class="'btn btn-xs btn-secondary'"
                                                th:text="#{button.delete}"></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12" th:insert="~{fragments/footer :: footer}"></div>
    </div>
</div>

<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
