<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <title>Wszystkie ogłoszenia</title>
</head>


<body class="bg-light p-3">
<div class="container">
    <div class="row">
        <div class="announcement-frame d-block bg-white form-group col-12" th:each="announcement, stat : ${announcements}">
            <div class="row">
                <div class="announcement-left-side p-3 col-8 col-md-10">
                    <h4 class="announcement-header" th:text="${announcement.getHeader()}"></h4>
                    <p class="announcement-date-and-location"
                       th:text="${announcement.getFullLocalization() + ' - ' + announcement.announcementCreationDateFormatted()}"></p>
                </div>
                <div class="announcement-right-side p-3 text-center my-auto col-4 col-md-2">
                    <div th:if="${announcement.isIndividualPrice()}">
                        <p class="price">
                            <img th:src="@{/img/price.png}" width="100%" alt="image"/>
                        </p>
                    </div>
                    <div th:unless="${announcement.isIndividualPrice()}">
                        <p class="price">
                            <b th:text="${announcement.getPrice() + ' zł'}"></b>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
