<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--/* Bootstrap CSS */-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
    <title th:text="#{index.title}"></title>
</head>

<body class="bg-light p-3">
<div class="container-lg">

    <div class="row mb-1">
        <div class="col-md-12" th:insert="~{fragments/navbar :: nav}"></div>
    </div>

    <div class="container-lg">
        <br>
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="container text-center">
                    <form th:class="'form-signin'" th:method="delete" th:action="@{/announcement/delete/{announcId}(announcId=${announcementToDelete.id})}">
                        <h1 class="h3 mb-3 font-weight-normal" th:text="#{delete.question}"></h1>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{button.delete}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12" th:insert="~{fragments/footer :: footer}"></div>
    </div>
</div>

<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
