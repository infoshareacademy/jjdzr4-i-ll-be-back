<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--/* Bootstrap CSS */-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
    <title th:text="#{sign-out.title}"></title>
</head>

<body class="bg-light p-3">

<div class="container text-center">
    <form class="form-signin" method="post" action="/api/sign-out">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{sign-out.question}">Are you sure you want to log out?</h1>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{sign-out.logout}">Log Out</button>
        <p class="mt-5 mb-3 text-muted" th:text="#{sign-in.C}">Â© 2022</p>
    </form>
</div>

    <script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
